<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Search</title>
       <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
        <link rel="stylesheet" href="styles.css"> 
 
    </head>
    <body>
        <div class="header">
            <div class="header-links">
                <a href="images.html">Google Image Search</a>
                <a href="advanced.html">Google Advanced Search</a>
            </div>
        </div>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">

            <form action="https://google.com/search">
                <div class="search-field">
                    <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="8.5" cy="8.5" r="5" />
                            <path d="m17.571 17.5-5.571-5.5" /></g></svg>
                    <input type="text" name="q">
                </div>
                
                <input type="submit" value="Google Search">
                <input type="submit" name="q" value="I'm feeling lucky">
            </form>
        </div>
        
    </body>
</html>
